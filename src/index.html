  <style>
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web:900');
    /* Links */

    a,
    a:focus,
    a:hover {
      color: #fff;
    }

    /* Custom default button */

    .btn-default,
    .btn-default:hover,
    .btn-default:focus {
      color: #333;
      text-shadow: none;
      /* Prevent inheritance from `body` */
      background-color: #fff;
      border: 1px solid #fff;
    }


    /*
 * Base structure
 */

    html,
    body {
      height: 100vh;
      background-color: black;
      font-family: 'Play', sans-serif;
      margin: 0;

    }

    body {
      color: #fff;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
    }

    #container {
      height: 100%;
      position: absolute;
      z-index: 1;
    }

    /* Extra markup and styles for table-esque vertical and horizontal centering */

    .site-wrapper-inner {
      vertical-align: top;
    }

    .cover-container {
      margin-right: auto;
      margin-left: auto;
    }

    /* Padding for spacing */

    .inner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }


    /*
 * Header
 */

    .masthead-brand {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .masthead-nav>li {
      display: inline-block;
    }

    .masthead-nav>li+li {
      margin-left: 20px;
    }

    .masthead-nav>li>a {
      padding-right: 0;
      padding-left: 0;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      /* IE8 proofing */
      color: rgba(255, 255, 255, .75);
      border-bottom: 2px solid transparent;
    }

    .masthead-nav>li>a:hover,
    .masthead-nav>li>a:focus {
      background-color: transparent;
      border-bottom-color: #a9a9a9;
      border-bottom-color: rgba(255, 255, 255, .25);
    }

    .masthead-nav>.active>a,
    .masthead-nav>.active>a:hover,
    .masthead-nav>.active>a:focus {
      color: #fff;
      border-bottom-color: #fff;
    }

    @media (min-width: 768px) {
      .masthead-brand {
        float: left;
      }

      .masthead-nav {
        float: right;
      }
    }


    /*
 * Cover
 */

    .cover {
      padding: 0 20px;
    }

    .cover .btn-lg {
      padding: 10px 20px;
      font-weight: bold;
    }

    .cover-heading {
      font-family: 'Titillium Web', sans-serif;
      font-size: 7rem;
    }

    .cus_font {
      font-family: 'Titillium Web', sans-serif;
      font-size: 2.5rem;
    }


    /*
 * Footer
 */

    .mastfoot {
      color: #999;
      /* IE8 proofing */
      color: rgba(255, 255, 255, .5);
    }


    /*
 * Affix and center
 */

    /* Pull out the header and footer */

    .masthead {
      position: fixed;
      top: 3em;
    }

    .mastfoot {
      position: fixed;
      bottom: 2em;
    }

    /* Start the vertical centering */

    .site-wrapper-inner {
      vertical-align: middle;
    }

    /* Handle the widths */

    .masthead,
    .mastfoot,
    .cover-container {
      width: 100%;
      /* Must be percentage or pixels for horizontal alignment */
    }


    @media (min-width: 992px) {

      .masthead,
      .mastfoot,
      .cover-container {
        width: 700px;
      }
    }
  </style>
</head>
